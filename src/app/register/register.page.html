<ion-content>
  <!-- <ion-card> -->
  <ion-label id="registerLbl">Registro</ion-label>
  <ion-icon id="closerRegisterBtn" icon-only name="close" (click)="goback()"></ion-icon>
  <form [formGroup]="formgroup" id="registerForm" class="form">
    <ion-list>
      <ion-item lines="none" id="nameSurname">
        <ion-item class="FormAttribute" [class.haserror]="nameInput.touched && nameInput.hasError('required')">
          <ion-label class="AttrLabel">Nombre</ion-label>
          <ion-input placeholder="Joe" type="text" formControlName="nameInput"></ion-input>
          <p *ngIf="nameInput.hasError('required') && nameInput.touched">
            *
          </p>
        </ion-item>
        <ion-item class="FormAttribute" [class.haserror]="surnameInput.hasError('required') && surnameInput.touched">
          <ion-label class="AttrLabel">Apellido</ion-label>
          <ion-input placeholder="Doe" type="text" formControlName="surnameInput"></ion-input>
          <p *ngIf="surnameInput.hasError('required') && surnameInput.touched">
            *
          </p>
        </ion-item>
      </ion-item>
      <ion-item class="FormAttribute" [class.haserror]="usernameInput.hasError('required') && usernameInput.touched">
        <ion-label class="AttrLabel">Nickname</ion-label>
        <ion-input placeholder="JoeDoe" type="text" formControlName="usernameInput"></ion-input>
        <p *ngIf="usernameInput.hasError('required') && usernameInput.touched">
          *
        </p>
      </ion-item>
      <ion-item class="FormAttribute" [class.haserror]="emailInput.invalid && emailInput.touched">
        <ion-label class="AttrLabel">Email</ion-label>
        <ion-input placeholder="joedoe@email.com" type="email" formControlName="emailInput"></ion-input>
        <p *ngIf="emailInput.touched && emailInput.hasError('required')">
          *
        </p>
        <!-- <p *ngIf="emailInput.invalid && emailInput.touched && !emailInput.hasError('required')">
          *Formato incorrecto
        </p> -->
      </ion-item>
      <ion-item class="FormAttribute" [class.haserror]="passwordInput.hasError('required') && passwordInput.touched">
        <ion-label class="AttrLabel">Contrase単a</ion-label>
        <ion-input placeholder="********" name="password" type="password" minlength="6" formControlName="passwordInput"></ion-input>
        <p *ngIf="passwordInput.hasError('required') && passwordInput.touched">
          *
        </p>
      </ion-item>
      <ion-item class="FormAttribute"
        [class.haserror]="confPasswordInput.touched && confPasswordInput.errors?.required">
        <ion-label class="AttrLabel">Repetir contrase単a</ion-label>
        <ion-input placeholder="********" name="confirmPassword" type="password" minlength="6" formControlName="confPasswordInput">
        </ion-input> <!-- appConfirmEqualsValidator="password"-->
        <p *ngIf="confPasswordInput.hasError('required') && confPasswordInput.touched">
          *
        </p>
        <!-- <p *ngIf="confPasswordInput.value!=passwordInput.value && confPasswordInput.touched && !confPasswordInput.errors?.required">
            *as contrase単as deben coincidir
          </p> -->
      </ion-item>
    </ion-list>
    <div id="btnArea">
      <p>(*) Datos Requeridos</p>
      <p
        *ngIf="confPasswordInput.value!=passwordInput.value && confPasswordInput.touched && !confPasswordInput.errors?.required">
        Las contrase単as deben coincidir.
      </p>
      <p *ngIf="emailInput.invalid && emailInput.touched && !emailInput.hasError('required')">
        Email con formato incorrecto.
      </p>
      <ion-button expand="block" id="registerBtn" (click)="register()"
        [disabled]="formgroup.invalid || confPasswordInput.value!=passwordInput.value">Registrarse</ion-button>

      <div id="noAccountYet">
        <ion-label>
          Ya tienes una cuenta?<a (click)="goback()">Ingresar</a>
        </ion-label>
      </div>
    </div>
  </form>
  <!-- </ion-card> -->
</ion-content>
